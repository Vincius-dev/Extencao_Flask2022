<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Com Jinja</title>
</head>
<body>
    <h1>Olá mundo, esse html foi rodado com Flask!</h1>
    <h2>Isso é Jinja2! Nome:{{ nome }}</h2>

    <table border="1">
        {% for prod in aProdutos %}
        <tr>
            <td>{{ prod.Nome }}</td>
            <td>{{ prod.Preco }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
